<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>ToDoApp</title>

        <link rel="shortcut icon" href="Images/ToDoApp.png">

        <link rel="stylesheet" href="CSS/index.css">
        <link rel="stylesheet" href="CSS/General/alert.css">

        <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Red+Hat+Display&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <img id="logoTDA" src="Images/ToDoAppCompleto.png">
        </div>

        <div class="login-sign">
            <div class="form-container" id="form-container">
                <form class="form-users" id="form-login">
                    <div class="form-subDiv">
                        <img src="https://api.iconify.design/fluent/mail-16-regular.svg?color=%23222">
                        <input id="inputLoginEmail" type="text" placeholder="Mail">
                    </div>
                    <div class="form-subDiv">
                        <img src="https://api.iconify.design/akar-icons/lock-off.svg?color=%23222">
                        <input id="inputLoginPassword" type="password" maxlength="50" placeholder="Password">
                    </div>

                    <div class="button-form" id="button-login">
                        <p>SIGN IN</p>
                    </div>

                    <p class="form-users-p" id="signUpTxt">DON'T HAVE AN ACOUNT? <span id="change-signUp">SIGN UP</span></p>
                </form>

                <form class="form-users" id="form-sign"> <!-- TODO: INVISIBLE -->
                    <div class="form-subDiv">
                        <img src="https://api.iconify.design/carbon/user-avatar-filled-alt.svg?color=%23222">
                        <input id="inputSignUsername" type="text" maxlength="15" placeholder="Username">
                    </div>
                    <div class="form-subDiv">
                        <img src="https://api.iconify.design/fluent/mail-16-regular.svg?color=%23222">
                        <input id="inputSignEmail" type="text" placeholder="Mail">
                    </div>
                    <div class="form-subDiv">
                        <img src="https://api.iconify.design/akar-icons/lock-off.svg?color=%23222">
                        <input id="inputSignPassword" type="password" maxlength="50" placeholder="Password">
                    </div>

                    <div class="button-form" id="button-sign">
                        <p>SIGN UP</p>
                    </div>

                    <p class="form-users-p" id="signUpTxt">DO YOU ALREADY HAVE AN ACCOUNT? <span id="change-login">LOG IN</span></p>
                </form>
            </div>
        </div>

        <div id="alertBox">
            <div id="alertBoxSubDiv">
                <img id="alertBoxIcon" src="https://api.iconify.design/fluent/alert-12-regular.svg?color=white">
                <p id="alertBoxText">Alert</p>
            </div>
        </div>

        <script src="JS/funcionalities/users.js" type="module"></script>
        <script src="JS/utils/startBackend.js" type="module"></script>
    </body>
</html>
