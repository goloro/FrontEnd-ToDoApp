<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible2" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>ToDoApp</title>

        <link rel="shortcut icon" href="Images/ToDoApp.png">

        <link rel="stylesheet" href="CSS/index.css">

        <link href="https:fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Red+Hat+Display&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <img id="logoTDA" src="Images/ToDoAppCompleto.png">
        </div>

        <div class="login-sign">
            <div class="form-container">
                <form class="form-users" id="form-login">
                    <div class="form-subDiv">
                        <img src="https://api.iconify.design/fluent/mail-16-regular.svg?color=%23222">
                        <input type="text" placeholder="Mail">
                    </div>
                    <div class="form-subDiv">
                        <img src="https://api.iconify.design/akar-icons/lock-off.svg?color=%23222">
                        <input type="password" placeholder="Password">
                    </div>

                    <button class="button-form" id="button-login" type="submit">SIGN IN</button>

                    <p id="signUpTxt">DON'T HAVE AN ACOUNT? <span id="change-signUp">SIGN UP</span></p>
                </form>

                <form class="form-users" id="form-sign"> <!-- TODO: INVISIBLE -->
                    <div class="form-subDiv">
                        <img src="https://api.iconify.design/carbon/user-avatar-filled-alt.svg?color=%23222">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="form-subDiv">
                        <img src="https://api.iconify.design/fluent/mail-16-regular.svg?color=%23222">
                        <input type="text" placeholder="Mail">
                    </div>
                    <div class="form-subDiv">
                        <img src="https://api.iconify.design/akar-icons/lock-off.svg?color=%23222">
                        <input type="password" placeholder="Password">
                    </div>

                    <button class="button-form" id="button-sign" type="submit">SIGN UP</button>

                    <p id="signUpTxt">YOU ALREADY HAVE AN ACOUNT? <span id="change-login">SIGN IN</span></p>
                </form>
            </div>
        </div>
    </body>
</html>
